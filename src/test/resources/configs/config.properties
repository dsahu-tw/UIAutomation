#browser [chrome, firefox]
browser=chrome

#environment [dev/qa/staging]
environment=qa

#url: AUT url
dev.url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
qa.url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
staging.url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login

#grid hub URL
dev.hubUrl=http://localhost:4444/
qa.hubUrl=http://localhost:4444/
staging.hubUrl=http://localhost:4444/

#OverriderExtentReport [yes/no]
# [Yes] Older report will not be overwritten. Index.html will be prefixed with timestamp.
# [No] New report will be overwritten on index.html
overrideExtentReport=yes

#passedStepsScreenshot [yes/no]
passedStepsScreenshot=yes
#failedStepsScreenshot [yes/no]
failedStepsScreenshot=yes
#skippedStepsScreenshot [yes/no]
skippedStepsScreenshot=yes

#failedTestRetryCount
#Failed test will be executed failedTestRetryCount many times
failedTestRetryCount=0

#executionType (local / remote)
executionType=local

